<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component/dist/aframe-layout-component.min.js"></script>
    <!--script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script-->
    <script src="dist/aframe-spe-particles-component.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-assets>
        <a-mixin id="label" text="align: center; width: 10" position="0 -1.5 0"></a-mixin>
        <a-asset-item id="castle" src="./assets/Castle/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity id="castle_model" gltf-model="#castle" rotation="0 -45 0" position="5 -6 0" scale="1 1 1"></a-entity>
      <a-entity layout="type: box; columns: 6; margin: 5" position="0 2 0">
        <a-entity spe-particles="texture: assets/blob.png; color: yellow, red, blue, pink; distribution: disc; radius: .1; randomize-position: false; particle-count: 100; velocity: 5; velocity-spread: 3; drag: 0.1; max-age: 1; active-multiplier: 1000; size: 1,1"></a-entity>
      </a-entity>
      <a-entity layout="type: box; columns: 6; margin: 5" position="2 0 0">
        <a-entity spe-particles="texture: assets/blob.png; color: yellow, red, blue, pink; distribution: disc; radius: .1; randomize-position: false; particle-count: 100; velocity: 5; velocity-spread: 3; drag: 0.1; max-age: 1; active-multiplier: 1000; size: 1,1"></a-entity>
      </a-entity>
      <a-entity layout="type: box; columns: 6; margin: 5" position="-2 0 0">
        <a-entity spe-particles="texture: assets/blob.png; color: yellow, red, blue, pink; distribution: disc; radius: .1; randomize-position: false; particle-count: 100; velocity: 5; velocity-spread: 3; drag: 0.1; max-age: 1; active-multiplier: 1000; size: 1,1"></a-entity>
      </a-entity>
      <a-camera position="0 0 20"></a-camera>
  </a-scene>
  </body>
</html>
